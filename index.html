<!DOCTYPE html>
<html>
  <head>
    <title>Webcomponent Playground</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="import" href="src/playground-app.html" async>
    <meta name="theme-color" content="#ffffff">
    <style>
      body {
        margin: 0;
        font-size: 14px;
        line-height: 1.5;
        min-height: 100vh;
      }
      catalog-app[unresolved] {
        opacity: 0;
      }
      @media (max-width: 500px), (max-height: 500px) {
        body {
          max-height: 100vh;
          overflow: auto;
        }
      }
      .gitter-chat-embed {
        border-left: none;
      }
    </style>
  </head>
  <body>
    <playground-app id="app" unresolved></playground-app>

    <script>
      (function() {
        if (window.Polymer) {
          console.error('Polymer already initialized!');
          return;
        }
        window.performance && performance.mark && performance.mark('index.html');
        Polymer = {lazyRegister: true, useNativeCSSProperties: true};
        if ('registerElement' in document
            && 'import' in document.createElement('link')
            && 'content' in document.createElement('template')) {
          // platform is good!
        } else {
          // mini-fill <link rel=prefetch>
          // (only needed for Safari, but relatively harmless and not detectable)
          var l$ = document.querySelectorAll('link[rel=prefetch]');
          for (var i=0, r; i < l$.length; i++) {
            r = new XMLHttpRequest();
            r.open('GET', l$[i].href);
            r.send();
          }
          // polyfill the platform!
          var e = document.createElement('script');
          e.src = 'bower_components/@webcomponents/webcomponentsjs/webcomponents-lite.js';
          document.body.appendChild(e);
        }
      })();
    </script>
  </body>
</html>
